<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-purple-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-lg shadow-lg w-96">
        <div class="bg-purple-500 rounded-t-lg px-4 py-2 flex items-center justify-between">
            <button id="navToggle" class="text-white text-2xl">&#9776;</button>
            <h1 class="text-white text-lg font-semibold">Todo List</h1>
        </div>
        <ul class="p-4">

        </ul>
        <div class="flex justify-center">
            <button id="new-task-btn"
                class="bg-purple-500 flex items-center text-white py-2 px-6 rounded-full shadow-md hover:bg-purple-600 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                </svg>
                <span class="pl-2">New task</span>
            </button>
        </div>
    </div>

    <div id="modal"
        class="modal fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-900 bg-opacity-50">

    </div>

    <div id="navModal"
        class="navModal fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-900 bg-opacity-50">
        <div class="bg-white rounded-lg shadow-lg w-80 p-6">
            <button type="button" id="completeBtn" class="w-full bg-purple-500 flex items-center justify-center 
                text-white py-2 px-6 rounded-lg shadow-md hover:bg-purple-600 mb-4">
                Completed
            </button>
            <button type="button" id="pendingBtn" class="w-full bg-purple-500 flex items-center justify-center 
                text-white py-2 px-6 rounded-lg shadow-md hover:bg-purple-600 mb-4">
                Pending
            </button>
            <button type="button" id="navCloseBtn" class="w-full bg-purple-500 flex items-center justify-center 
                text-white py-2 px-6 rounded-lg shadow-md hover:bg-purple-600">
                Close
            </button>
        </div>
    </div>

    <div id="completeModal"
        class="completeModal fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-900 bg-opacity-50">

        <div id="completeModalDiv" class="completeModalDiv bg-white rounded-lg shadow-lg w-80 p-6">
            <div class="flex items-center justify-between">
                <h2 class="text-lg font-semibold">Completed tasks</h2>

                <button id="completeModalClose" class="text-gray-500 hover:text-red-500 ml-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <hr class="my-3">
            <ul id="completed-tasks-list">

            </ul>
        </div>

    </div>

    <div id="pendingModal"
        class="pendingModal fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-900 bg-opacity-50">

        <div id="pendingModalDiv" class="pendingModalDiv bg-white rounded-lg shadow-lg w-80 p-6">
            <div class="flex items-center justify-right">
                <h2 class="text-lg font-semibold">Pending tasks</h2>

                <button id="pendingModalClose" class="text-gray-500 hover:text-red-500 ml-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <hr class="my-3
        ">
            <ul id="pending-tasks-list">

            </ul>
        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
